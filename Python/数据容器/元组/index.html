ss="code"><pre><span class="line">t1 = (<span class="string">&quot;a&quot;</span>,<span class="string">&quot;b&quot;</span>,<span class="string">&quot;c&quot;</span>,<span class="string">&quot;d&quot;</span>,<span class="string">&quot;f&quot;</span>)</span><br><span class="line">a = (<span class="string">&quot;hello&quot;</span>,) <span class="comment"># 元组为单个元素时要加逗号</span></span><br><span class="line">a = ()       <span class="comment"># 空元组</span></span><br><span class="line">a = <span class="built_in">tuple</span>()  <span class="comment"># 空元组</span></span><br></pre></td></tr></table></figure><blockquote><p>不可以修改元组的内容，但可以修改元组内的列表的内容</p></blockquote><p>其他参考 - <a href="/Python/%E6%95%B0%E6%8D%AE%E5%AE%B9%E5%99%A8/%E5%88%97%E8%A1%A8">Python 列表</a></p></div><footer class="post-footer"><div class="post-nav"><div class="post-nav-item"><a href="/MySQL/%E5%A4%96%E9%83%A8%E8%AE%BF%E9%97%AE/" rel="prev" title="MySQL 外部访问"><i class="fa fa-angle-left"></i> MySQL 外部访问</a></div><div class="post-nav-item"><a href="/Linux/%E5%85%B6%E4%BB%96/Python-%E7%BC%96%E8%AF%91%E5%AE%89%E8%A3%85/" rel="next" title="Python 编译安装">Python 编译安装 <i class="fa fa-angle-right"></i></a></div></div></footer></article></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; 2023 – <span itemprop="copyrightYear">2024</span> <span class="with-love"><i class="fa fa-heart"></i> </span><span class="author" itemprop="copyrightHolder">魔力刘易斯</span></div><div class="powered-by">由 <span class="exturl" data-url="aHR0cHM6Ly9oZXhvLmlv">Hexo</span> & <span class="exturl" data-url="aHR0cHM6Ly90aGVtZS1uZXh0LmpzLm9yZy9waXNjZXMv">NexT.Pisces</span> 强力驱动</div></div></footer><div class="back-to-top" role="button" aria-label="返回顶部"><i class="fa fa-arrow-up fa-lg"></i> <span>0%</span></div><div class="reading-progress-bar"></div><span class="exturl github-corner" data-url="aHR0cHM6Ly9naXRodWIuY29tL2Nha2ts" title="在 GitHub 上关注我" aria-label="在 GitHub 上关注我"><svg width="80" height="80"
